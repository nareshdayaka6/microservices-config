server:
  port: 8081
spring:
  application:
    name: accounts
  datasource:
    url: jdbc:h2:mem:testdb
    username: portland
    password: portland
    driverClassName: org.h2.Driver
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
accounts:
  config:
    env: default


